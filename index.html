<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="main-container">

        <header>
            <div id="lang-switcher">
                <a href="#" id="lang-hu">HUN</a> | <a href="#" id="lang-en" class="active">ENG</a>
            </div>
            <div id="logo-container">
                <img src="src/myLogo.jpg" alt="My Logo" id="logo">
            </div>
            <h1>★ Prompt Builder ★</h1>
            <p>Prompt generator for AI images</p>
        </header>

        <main>
            <div class="prompt-section">
                <label for="style-select"><i class="fa-solid fa-palette"></i> <span data-key="styleLabel">Style:</span></label>
                <div class="input-group">
                    <select id="style-select" class="prompt-select"></select>
                    <button class="add-button" data-key="addButton">Hozzáad</button>
                </div>
                <textarea id="style-text" class="prompt-textarea" data-key="stylePlaceholder" placeholder="Itt szerkesztheted a kiválasztott stílusokat..."></textarea>
            </div>

            <div class="prompt-section">
                <label for="subject-select"><i class="fa-solid fa-image-portrait"></i> <span data-key="subjectLabel">Subject:</span></label>
                <div class="input-group">
                    <select id="subject-select" class="prompt-select"></select>
                    <button class="add-button" data-key="addButton">Hozzáad</button>
                </div>
                <textarea id="subject-text" class="prompt-textarea" data-key="subjectPlaceholder" placeholder="Itt szerkesztheted a kiválasztott témákat..."></textarea>
            </div>

            <div class="prompt-section">
                <label for="setting-select"><i class="fa-solid fa-mountain-sun"></i> <span data-key="settingLabel">Setting:</span></label>
                <div class="input-group">
                    <select id="setting-select" class="prompt-select"></select>
                    <button class="add-button" data-key="addButton">Hozzáad</button>
                </div>
                <textarea id="setting-text" class="prompt-textarea" data-key="settingPlaceholder" placeholder="Itt szerkesztheted a kiválasztott helyszíneket..."></textarea>
            </div>

            <div class="prompt-section">
                <label for="extra-select"><i class="fa-solid fa-wand-magic-sparkles"></i> <span data-key="extraLabel">Extra:</span></label>
                <div class="input-group">
                    <select id="extra-select" class="prompt-select"></select>
                    <button class="add-button" data-key="addButton">Hozzáad</button>
                </div>
                <textarea id="extra-text" class="prompt-textarea" data-key="extraPlaceholder" placeholder="Itt szerkesztheted a kiválasztott extrákat..."></textarea>
            </div>

            <div class="final-prompt-section">
                <label for="final-prompt" data-key="finalPromptLabel">Végleges prompt (angolul)</label>
                <textarea id="final-prompt" rows="6" data-key="finalPromptPlaceholder" placeholder="Az összeállított prompt itt fog megjelenni..."></textarea>
                <div class="button-group">
                    <button id="copy-button" data-key="copyButton">Prompt másolása</button>
                    <button id="translate-button" data-key="translateButton">Fordítás Angolra</button>
                </div>
            </div>
        </main>

        <footer>
            <a href="https://creator.nightcafe.studio/u/Aliceinbp?ru=Aliceinbp" target="_blank">Alicebp's creations</a>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>

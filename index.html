<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="main-container">

        <header>
            <div id="lang-switcher">
                <a href="#" id="lang-hu">HUN</a> | <a href="#" id="lang-en" class="active">ENG</a>
            </div>
            <div id="logo-container">
                <img src="src/myLogo.jpg" alt="My Logo" id="logo">
            </div>
            <h1>★ Prompt Builder ★</h1>
            <p>Prompt generator for AI images</p>
        </header>

        <main>

            <div class="main-actions">
                <button id="random-button"><i class="fa-solid fa-dice"></i> <span data-key="randomButton">Véletlen Prompt</span></button>
                <button id="clear-all-button"><i class="fa-solid fa-trash-can"></i> <span data-key="clearAllButton">Mindent Töröl</span></button>
            </div>

            <div class="prompt-section">
                <label for="style-select">
                    <i class="fa-solid fa-palette"></i> 
                    <span data-key="styleLabel">Style:</span>
                    <i class="fa-solid fa-xmark clear-btn" data-target="style-text" title="Törlés"></i>
                </label>
                <div class="input-group">
                    <select id="style-select" class="prompt-select"></select>
                    <button class="add-button" data-key="addButton">Hozzáad</button>
                </div>
                <textarea id="style-text" class="prompt-textarea" data-key="stylePlaceholder" placeholder="..."></textarea>
            </div>

            <div class="prompt-section">
                <label for="subject-select">
                    <i class="fa-solid fa-image-portrait"></i> 
                    <span data-key="subjectLabel">Subject:</span>
                    <i class="fa-solid fa-xmark clear-btn" data-target="subject-text" title="Törlés"></i>
                </label>
                <div class="input-group">
                    <select id="subject-select" class="prompt-select"></select>
                    <button class="add-button" data-key="addButton">Hozzáad</button>
                </div>
                <textarea id="subject-text" class="prompt-textarea" data-key="subjectPlaceholder" placeholder="..."></textarea>
            </div>

            <div class="prompt-section">
                <label for="setting-select">
                    <i class="fa-solid fa-mountain-sun"></i> 
                    <span data-key="settingLabel">Setting:</span>
                    <i class="fa-solid fa-xmark clear-btn" data-target="setting-text" title="Törlés"></i>
                </label>
                <div class="input-group">
                    <select id="setting-select" class="prompt-select"></select>
                    <button class="add-button" data-key="addButton">Hozzáad</button>
                </div>
                <textarea id="setting-text" class="prompt-textarea" data-key="settingPlaceholder" placeholder="..."></textarea>
            </div>

            <div class="prompt-section">
                <label for="extra-select">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> 
                    <span data-key="extraLabel">Extra:</span>
                    <i class="fa-solid fa-xmark clear-btn" data-target="extra-text" title="Törlés"></i>
                </label>
                <div class="input-group">
                    <select id="extra-select" class="prompt-select"></select>
                    <button class="add-button" data-key="addButton">Hozzáad</button>
                </div>
                <textarea id="extra-text" class="prompt-textarea" data-key="extraPlaceholder" placeholder="..."></textarea>
            </div>

            <div class="final-prompt-section">
                <label for="final-prompt" data-key="finalPromptLabel">Végleges prompt (angolul)</label>
                <textarea id="final-prompt" rows="6" data-key="finalPromptPlaceholder" placeholder="..."></textarea>
                <div class="button-group">
                    <button id="save-prompt-button" title="Kedvenc mentése"><i class="fa-solid fa-star"></i> <span data-key="saveButton">Mentés</span></button>
                    <button id="copy-button" data-key="copyButton">Prompt másolása</button>
                    <button id="translate-button" data-key="translateButton">Fordítás Angolra</button>
                </div>
            </div>
            
            <section id="saved-prompts-section">
                <h2><i class="fa-solid fa-star"></i> <span data-key="savedPromptsTitle">Mentett Promptok</span></h2>
                <div id="saved-prompts-list">
                    </div>
            </section>

        </main>
        
        <section class="chat-section">
            <h2><i class="fa-solid fa-comments"></i> <span data-key="chatTitle">Vendégkönyv / Chat</span></h2>
            <div id="chat-wrapper">
                <script id="cid0020000416433965702" data-cfasync="false" async src="//st.chatango.com/js/gz/emb.js" style="width: 250px;height: 200px;">{"handle":"aliceinbpchat","arch":"js","styles":{"a":"1e1e1e","b":100,"c":"e0e0e0","d":"e0e0e0","k":"a46de5","l":"a46de5","m":"a46de5","n":"FFFFFF","p":"10","q":"252525","r":100}}</script>
            </div>
        </section>

        <footer>
            <div class="footer-item">
                <a href="https://creator.nightcafe.studio/u/Aliceinbp?ru=Aliceinbp" target="_blank"><i class="fa-solid fa-heart"></i> Alicebp's creations</a>
            </div>
            <div class="footer-item" id="visitor-counter">
                <script type="text/javascript" src="https://www.free-counters.org/count/ifie"></script>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

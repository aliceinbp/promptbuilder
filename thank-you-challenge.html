<body>
    <div id="main-container">

        <main style="text-align: center; padding: 40px 0;">

        <footer class="footer-main">

                    <input type="email" id="newsletter-email" name="email" data-key-placeholder="newsletterPlaceholder" required>
                    <button type="submit" data-key-title="newsletterButtonTooltip"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
        <div class="footer-widget">

            <a class="kofi-button" href="https://ko-fi.com/aliceinbp" target="_blank">
